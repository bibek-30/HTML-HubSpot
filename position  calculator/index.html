<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Point with Position Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upload-container">
        <input type="file" id="imageUpload" accept="image/*">
    </div>
    <div class="container">
        <img id="imagePreview" src="./images.png" alt="Draggable Area" class="image">
        <div class="drag-point" id="dragPoint"></div>
        <input type="text" id="positionInput" readonly>
    </div>

    <script src="script.js"></script>
</body>
</html>
